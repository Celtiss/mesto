<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__pack">
                <img src="images/profile-avatar.png" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
            </div>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" name="popupForm" class="popup__form">
                    <input name="popupName" type="text" placeholder="Имя" class="popup__input popup__input_value_name" required />
                    <input name="popupJob"  type="text" placeholder="Работа" class="popup__input popup__input_value_job" required />
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form action="#" name="popupFormAddCard" class="popup__form popup__form_type_add-card">
                    <input name="popupName" type="text" placeholder="Название" class="popup__input popup__input_value_name" required />
                    <input name="popupImg"  type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_value_img" required />
                    <button type="submit" class="popup__save">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container-image">
            <button type="button" class="popup__close"></button>
            <img src="#" alt="" class="popup__image">
            <h2 class="popup__image-heading">Байкал</h2>
        </div>
    </div>

    <template class="card-template">
        <li class="elements__item">
            <button type="button" aria-label="Удалить" class="elements__trash-button"></button>
            <img src="#" alt="" class="elements__image">
            <div class="elements__item-description">
                <h3 class="elements__title"></h3>
                <button type="button" aria-label="Лайк" class="elements__like-icon"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
